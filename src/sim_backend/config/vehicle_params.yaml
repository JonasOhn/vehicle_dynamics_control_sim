/dynamics_simulator:
  ros__parameters:
    use_sim_time: true
    l_f: 0.8 # m
    l_r: 0.7 # m
    m: 220.0 # kg
    Iz: 100.0 # kg m m
    g: 9.81 # m s-2
    D_tire: -3.0
    C_tire: 1.0
    B_tire: 9.0
    C_d: 1.133 # 0.5 * rho * CdA
    C_l: 3.0
    C_r: 0.5 # -
    T_mot:  0.001 # s
    D_mot:  1.0 # -
    gamma: 1.0 # rad  
    r_perception_max: 30.0 # m
    r_perception_min: 1.5 # m
    track_filepath_midline: "src/sim_backend/tracks/FSG_middle_path.csv"
    track_filepath_leftbound: "src/sim_backend/tracks/FSG_blue_cones.csv"
    track_filepath_rightbound: "src/sim_backend/tracks/FSG_yellow_cones.csv"
